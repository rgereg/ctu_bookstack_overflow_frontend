<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstack Overflow</title>
  <link rel="icon" type="image/png" href="image/icon.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="container">

    <div id="top">
      <a href="index.html">
        <img src="image/bow.png" alt="Bookstack Overflow logo" />
      </a>

      <a href="link1"><p>Link 1</p></a>
      <a href="link2"><p>Link 2</p></a>
      <a href="link3"><p>Link 3</p></a>

        <!-- TEMPORARY ADMIN ENABLE BUTTON -->
      <button id="adminToggle">Admin</button>

      <input
        type="text"
        id="search"
        placeholder="Search by title, author, or ISBN..."
        autocomplete="off"
      />
    </div>
    <div id="add-form-container" class="hidden">
      <div id="add-form">
        <h2>Add a Book</h2>
        <form id="bookForm">
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <input type="text" id="isbn" placeholder="ISBN" required />
          <textarea id="description" placeholder="Description" required></textarea>
          <input type="number" id="price" step="0.01" placeholder="Price" required />
          <input type="number" id="quantity" placeholder="Quantity" required />
          <button type="submit">Add Book</button>
        </form>
      </div>
    </div>

    <div id="main"></div>

  </div>
</body>
</html>
