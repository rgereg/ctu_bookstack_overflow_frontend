<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstack Overflow - Shopping Cart</title>
  <link rel="icon" type="image/png" href="../image/icon.png">
  <link rel="stylesheet" href="../style.css">
  <style>
    #cartcontainer{
      width:100%;
      display: grid;
      grid-template-columns: 75% auto;
      column-gap: 15px;
      justify-content: center;
      margin-left:0px;
    }
    
    #main{
      justify-content: flex-start;
      padding-left:0px;
      margin-left:0px;
      margin-right:0px;
      padding-right:0px;
      width: 100%;
      padding-bottom:40px;
    }

    .item {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.4);
      padding: 1vw;
      margin: 0px 0px;
      border-radius: 10px;
      width: 100%;
      filter: drop-shadow(0px 5px 5px black);
      display: grid;
      grid-template-columns: 0.2fr 2fr;
      justify-content: space-between;
      gap: 0px;
      /*align-items: flex-start;*/
      height: auto;
      margin-bottom: -18px;
      margin-top: 0px;
    }
    
    #checkoutbox {
      position: sticky;
      top: 15px;
      align-self: start;
      z-index: 1;
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      height: 60px;
      filter: drop-shadow(0px 5px 5px black);
      margin-top: 20px;
      margin-left:0px;
    }

    #totalCost {
      margin-bottom: 10px;
    }
  
    .item img {
      /*max-width: 150px;
      max-height: 300px;*/
      max-width: initial;
      max-height: initial;
      margin:0px;
      padding:0px;
      margin-left: -5px;
      width: 100%;
      height: auto;
    }

    .item .itemnonimage {
      width:100%;
      margin:0px;
      padding:0px;
    }

    .item h1 {
      font-size: clamp(0.9rem, 1rem, 2rem);
    }

    .item h3 {
      font-size: clamp(0.8rem, 0.85rem, 1rem);
    }

    .item button {
      font-size: clamp(0.8rem, 0.85rem, 1rem);
      height:auto;
      margin:0px;
    }
    
    #notlogolower button {
      margin:0px;
      position:relative;
      bottom:5px;
    }

    #add-form-container button {
      margin:0px;
    }
    
    #checkoutbox button {
      display: block;
      margin: 10px auto 0 auto;
    }

    .item p {
      font-size: clamp(0.7rem, 0.75rem, 0.85rem);
    }
  </style>

  <script type="module" src="../cartpage.js"></script>
</head>
<body>
  <div id="container">

    <div id="top">
      <a href="../index.html">
        <img src="../image/bow.png" alt="Logo" />
      </a>

      <div id="notlogo">
        <div id="notlogoupper">
          <input type="text" id="search" placeholder="Search by title, author, or ISBN..." autocomplete="off" />
          <a href="cart.html">
            <img src="../image/cart.png" alt="Shopping Cart" />
          </a>

          <button id="loginBtn" onclick="window.location.href='login.html'">Login</button>
          <button id="logoutBtn" class="hidden">Logout</button>
        </div>

        <div id="notlogolower">
          <a href="../index.html"><p>Home</p></a>
          <p class="linkspacers">|</p>
          <a href="orders.html"><p>Orders</p></a>
          <p class="linkspacers eonly">|</p>
          <a href="inventory.html" class="eonly"><p>Inventory</p></a>
          <p class="linkspacers eonly">|</p>
          <a href="sales.html" class="eonly"><p>Sales</p></a>
        </div>
      </div>
    </div>

    <div id="cartcontainer">
      <div id="main"></div>
      <div id="checkoutbox" class="hidden">
        <div id="totalCost"></div>
        <button id="checkoutBtn">Checkout</button>
      </div>
    </div>

  </div>

</body>
</html>
