<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstack Overflow - Customer</title>
  <link rel="icon" type="../image/png" href="../image/icon.png">
  <link rel="stylesheet" href="../style.css">
  <script type="module" defer src="Tcustomer.js"></script>
</head>
<body>
<div id="container">
  <div id="top">
    <a href="../index.html"><img src="../image/bow.png" alt="Logo"></a>
    <div id="notlogo">
      <div id="notlogoupper">
        <input type="text" id="search" placeholder="Search books..." autocomplete="off">
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" class="hidden">Logout</button>
      </div>
      <div id="notlogolower">
        <a href="Tindex.html"><p>Home</p></a>
        <p class="linkspacers">|</p>
        <a href="Tcustomer.html"><p>Customer</p></a>
      </div>
    </div>
  </div>

  <div id="main">
    <h1>Browse Books</h1>
    <div id="booksList">Loading books...</div>

    <h2>Your Cart</h2>
    <div id="cartList">Cart is empty</div>
    <button id="checkoutBtn">Checkout</button>

    <h2>Your Orders</h2>
    <div id="ordersList">Loading your orders...</div>
  </div>

  <div id="login-form-container" class="hidden">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
</body>
</html>
