<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstack Overflow - Sales</title>
  <link rel="icon" type="image/png" href="../image/icon.png">
  <link rel="stylesheet" href="../style.css">
  <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

<style>

#main2, #salestable {
  margin-left: 1vw;
  margin-right: 1.2vw;
}
#main2 {
  margin-bottom: 0px;
}
#salestable {
  margin-top: 0px;
}
  
</style>
  
  <script type="module">
import { initAuth, userRole, supabaseClient, apiFetch } from "../loginpage.js";
import { Grid } from "https://unpkg.com/gridjs?module";

const main = document.getElementById("main2");
const salestable = document.getElementById("salestable");

async function initPage() {
  let session = await initAuth();

  if (!session) {
    main.innerHTML = "<p>Please log in to view sales.</p>";
    return;
  }

  try {
    const { data } = await supabaseClient.auth.refreshSession();
    session = data.session || session;
  } catch (err) {
    console.error("Failed to refresh session:", err);
    main.innerHTML = "<p>Authentication failed. Please log in again.</p>";
    return;
  }

  if (userRole !== "employee") {
    main.innerHTML = "<p>You do not have permission to view sales.</p>";
    return;
  }

  await loadSales();
}

async function loadSales() {
  try {
    const res = await apiFetch("/sales/last30days");

    if (res.status === 403) {
      main.innerHTML = "<p>You do not have permission to view sales.</p>";
      return;
    }

    if (!res.ok) {
      const text = await res.text();
      throw new Error(`Server error: ${text}`);
    }

    const sales = await res.json();

    if (!sales.length) {
      main.innerHTML = "<h1>Last 30 Days Sales</h1><p>No sales in the last 30 days.</p>";
      return;
    }

  main.innerHTML = "<h1>Last 30 Days Sales</h1>";

  const rows = sales.map(item => [
    new Date(item.created_at).toLocaleString(),
    item.book_title,
    item.quantity,
    `$${Number(item.unit_price).toFixed(2)}`,
    item.status,
    item.customer_id
  ]);
  
  new Grid({
    columns: ["Date", "Book", "Quantity", "Unit Price", "Status", "Customer"],
    data: rows,
    sort: true,
    search: true,
    language: {
      search: {
        placeholder: 'Search...'
      }
    },
    pagination: {
      limit: 100
    }
  }).render(salestable);

  } catch (err) {
    console.error("Error loading sales:", err);
    main.innerHTML = `<p>Error loading sales report: ${err.message}</p>`;
  }
}

initPage();
</script>

</head>
<body>
  <div id="container">

    <div id="top">
      <a href="../index.html">
        <img src="../image/bow.png" alt="Logo" />
      </a>

      <div id="notlogo">
        <div id="notlogoupper">
          <input type="text" id="search" placeholder="Search..." autocomplete="off" />
          <a href="cart.html"><img src="../image/cart.png" /></a>
          <button id="loginBtn">Login</button>
          <button id="logoutBtn" class="hidden">Logout</button>
        </div>

        <div id="notlogolower">
          <a href="../index.html"><p>Home</p></a>
          <p class="linkspacers">|</p>
          <a href="orders.html"><p>Orders</p></a>
          <p class="linkspacers eonly">|</p>
          <a href="inventory.html" class="eonly"><p>Inventory</p></a>
          <p class="linkspacers eonly">|</p>
          <a href="sales.html" class="eonly"><p>Sales</p></a>
        </div>
      </div>
    </div>

    <div id="main">
      <div id="main2"><p>Loading sales reportâ€¦</p></div>
      <div id="salestable"></div>
    </div>

  </div>
</body>
</html>
