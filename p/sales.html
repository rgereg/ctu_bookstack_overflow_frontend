<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstack Overflow - Sales</title>
  <link rel="icon" type="image/png" href="../image/icon.png">
  <link rel="stylesheet" href="../style.css">

  <script type="module" src="../loginpage.js"></script>
</head>
<body>
  <div id="container">

    <div id="top">
      <a href="../index.html">
        <img src="../image/bow.png" alt="Logo" />
      </a>

      <div id="notlogo">
        <div id="notlogoupper">
          <input type="text" id="search" placeholder="Search by title, author, or ISBN..." autocomplete="off" />

          <a href="cart.html">
            <img src="../image/cart.png" alt="Shopping Cart" />
          </a>

          <button id="loginBtn" onclick="window.location.href='login.html'">Login</button>
          <button id="logoutBtn" class="hidden">Logout</button>
        </div>

        <div id="notlogolower">
          <a href="../index.html"><p>Home</p></a>
          <p class="linkspacers">|</p>
          <a href="orders.html"><p>Orders</p></a>
          <p class="linkspacers eonly">|</p>
          <a href="inventory.html" class="eonly"><p>Inventory</p></a>
          <p class="linkspacers eonly">|</p>
          <a href="sales.html" class="eonly"><p>Sales</p></a>
        </div>
      </div>
    </div>

    <div id="main">
      <h1>Last 30 Days Sales Report</h1>
      <div id="salesReport">
        <p>Loading sales...</p>
      </div>
    </div>

  </div>

  <script type="module">
    import { session, userRole, apiFetch } from "../loginpage.js";

    async function loadSalesReport() {
      if (userRole !== "employee") {
        document.getElementById("salesReport").innerHTML = "<p>Access denied. Employees only.</p>";
        return;
      }

      try {
        const res = await apiFetch("/orders");
        const orders = await res.json();

        const today = new Date();
        const thirtyDaysAgo = new Date(today);
        thirtyDaysAgo.setDate(today.getDate() - 30);

        const recentOrders = orders.filter(order => {
          const orderDate = new Date(order.created_at);
          return orderDate >= thirtyDaysAgo && orderDate <= today;
        });

        if (recentOrders.length === 0) {
          document.getElementById("salesReport").innerHTML = "<p>No sales in the last 30 days.</p>";
          return;
        }

        let tableHtml = `
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Book Title</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Customer ID</th>
              </tr>
            </thead>
            <tbody>
        `;

        recentOrders.forEach(order => {
          tableHtml += `
            <tr>
              <td>${new Date(order.created_at).toLocaleDateString()}</td>
              <td>${order.book_title}</td>
              <td>${order.quantity}</td>
              <td>${order.status}</td>
              <td>${order.customer_id}</td>
            </tr>
          `;
        });

        tableHtml += "</tbody></table>";

        document.getElementById("salesReport").innerHTML = tableHtml;

      } catch (err) {
        console.error(err);
        document.getElementById("salesReport").innerHTML = "<p>Error loading sales report.</p>";
      }
    }

    loadSalesReport();
  </script>

</body>
</html>
