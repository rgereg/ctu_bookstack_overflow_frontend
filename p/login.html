<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookstack Overflow</title>

  <link rel="icon" type="image/png" href="../image/icon.png" />
  <link rel="stylesheet" href="../style.css" />

  <script type="module" src="../loginpage.js" defer></script>
</head>

<body>
  <div id="container">

    <div id="top">
      <a href="../index.html">
        <img src="../image/bow.png" alt="Bookstack Overflow logo" />
      </a>

      <div id="notlogo">
        <div id="notlogoupper">
          <input
            type="text"
            id="search"
            placeholder="Search by title, author, or ISBN..."
            autocomplete="off"
          />

          <a href="cart.html">
            <img src="../image/cart.png" alt="Shopping Cart" />
          </a>

          <button id="loginBtn">Login</button>
          <button id="logoutBtn" class="hidden">Logout</button>
        </div>

        <div id="authEmailDisplay">Guest, please log in</div> <!-- # CHANGED: -->

        <div id="notlogolower">
          <a href="../index.html"><p>Home</p></a>
          <p class="linkspacers">|</p>
          <a href="orders.html"><p>Orders</p></a>
          <p class="linkspacers eonly">|</p>
          <a href="inventory.html" class="eonly"><p>Inventory</p></a>
          <p class="linkspacers eonly">|</p>
          <a href="sales.html" class="eonly"><p>Sales</p></a>
        </div>
      </div>
    </div>

    <div id="login-form-container">
      <form id="loginForm">
        <h2>Login</h2>
        <input
          type="email"
          name="email"
          id="loginEmail"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account?
        <a href="#" id="sulink">Sign Up</a>
      </p>
    </div>

    <div id="signup-form-container" class="hidden">
      <form id="signupForm">
        <h2>Sign Up</h2>
        <input
          type="email"
          name="email"
          id="signupEmail"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          id="signupPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account?
        <a href="#" id="lilink">Login</a>
      </p>
    </div>
    
    <div id="main">
      <div id="you-are-logged-in" class="hidden">
      <h2>You are logged in.</h2>
      <p>Use the navigation above.</p>
      </div>
    </div>
  </div>
</body>
  <script>
    document.getElementById("sulink").addEventListener("click", function (e) {
     e.preventDefault(); // stop link from jumping
     document.getElementById("login-form-container").classList.add("hidden");
     document.getElementById("signup-form-container").classList.remove("hidden");
   });
    document.getElementById("lilink").addEventListener("click", function (e) {
      e.preventDefault(); // stop link from jumping
      document.getElementById("login-form-container").classList.remove("hidden");
      document.getElementById("signup-form-container").classList.add("hidden");
    });
  </script>
</html>
