<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstack Overflow - Orders</title>
  <link rel="icon" type="image/png" href="../image/icon.png">
  <link rel="stylesheet" href="../style.css">

  <script type="module" src="../loginpage.js"></script>
</head>
<body>
  <div id="container">

    <div id="top">
      <a href="../index.html">
        <img src="../image/bow.png" alt="Logo" />
      </a>

      <div id="notlogo">
        <div id="notlogoupper">
          <input type="text" id="search" placeholder="Search by title, author, or ISBN..." autocomplete="off" />

          <a href="cart.html">
            <img src="../image/cart.png" alt="Shopping Cart" />
          </a>

          <button id="loginBtn">Login</button>
          <button id="logoutBtn" class="hidden">Logout</button>
        </div>

        <div id="notlogolower">
          <a href="../index.html"><p>Home</p></a>
          <p class="linkspacers">|</p>
          <a href="orders.html"><p>Orders</p></a>
          <p class="linkspacers eonly">|</p>
          <a href="inventory.html" class="eonly"><p>Inventory</p></a>
          <p class="linkspacers eonly">|</p>
          <a href="sales.html" class="eonly"><p>Sales</p></a>
        </div>
      </div>
    </div>

    <div id="main">
      <h1>Orders</h1>
      <div id="ordersList">Loading orders...</div>
    </div>

  </div>

  <script type="module">
    import { session, userRole, apiFetch } from "../loginpage.js";

    async function loadOrders() {
      if (!session) {
        document.getElementById("ordersList").innerHTML = "<p>Please log in to see orders.</p>";
        return;
      }

      try {
        const res = await apiFetch("/orders");
        let orders = await res.json();

        if (userRole !== "employee") {
          orders = orders.filter(o => o.customer_id === session.user.id);
        }

        if (orders.length === 0) {
          document.getElementById("ordersList").innerHTML = "<p>No orders found.</p>";
          return;
        }

        let tableHtml = `
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Book Title</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Customer ID</th>
              </tr>
            </thead>
            <tbody>
        `;

        orders.forEach(order => {
          tableHtml += `
            <tr>
              <td>${new Date(order.created_at).toLocaleDateString()}</td>
              <td>${order.book_title}</td>
              <td>${order.quantity}</td>
              <td>${order.status}</td>
              <td>${order.customer_id}</td>
            </tr>
          `;
        });

        tableHtml += "</tbody></table>";
        document.getElementById("ordersList").innerHTML = tableHtml;

      } catch (err) {
        console.error(err);
        document.getElementById("ordersList").innerHTML = "<p>Error loading orders.</p>";
      }
    }

    loadOrders();
  </script>

</body>
</html>
