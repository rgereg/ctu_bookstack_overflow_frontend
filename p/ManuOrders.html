<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookstack Overflow - Exclusive Manufacturing Stock</title>
  <link rel="icon" type="image/png" href="../image/icon.png">
  <link rel="stylesheet" href="../style.css">

  <script type="module" src="../loginpage.js"></script>
</head>
<body>
  <div id="container">

    <div id="top">
      <a href="../index.html">
        <img src="../image/bow.png" alt="Logo" />
      </a>

      <div id="notlogo">
        <div id="notlogoupper">
          <input class="eonly" id="searchInput" placeholder="Search by title or ISBN" autocomplete="off" />
          <!--<button id="searchBtn">Search</button>-->
          <a id="searchBtn"  class="eonly">
            <img src="../image/search.png" alt="Search" />
          </a>
          <a href="p/cart.html">
            <img src="../image/cart.png" alt="Shopping Cart" />
          </a>
          <button id="loginBtn">Login</button>
          <button id="logoutBtn" class="hidden">Logout</button>
        </div>

        <div id="notlogolower">
          <a href="../index.html"><p>Home</p></a>
          <p class="linkspacers">|</p>
          <a href="orders.html"><p>Orders</p></a>
          <p class="linkspacers" class="eonly">|</p>
          <a href="inventory.html" class="eonly"><p>Inventory</p></a>
          <p class="linkspacers" class="eonly">|</p>
          <a href="sales.html" class="eonly"><p>Sales</p></a>
          <p class="linkspacers" class="eonly">|</p>
          <a href="ManuOrders.html" class="eonly"><p>Manufacturer</p></a>
        </div>
      </div>
    </div>

    <div id="main">
      <div id="results"></div>
    </div>
    <div id="tables-container">
      <p>Loading…</p>
    </div>
    
  </div>

  <script type="module">
    import { userRole, apiFetch, session } from "../loginpage.js";

    const searchBtn = document.getElementById("searchBtn");
    const resultsDiv = document.getElementById("results");
    
    searchBtn.addEventListener("click", async () => {
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      
      resultsDiv.innerHTML = "Searching...";
      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=10`);
        const data = await res.json();
    
        resultsDiv.innerHTML = "";
    
        data.items?.forEach(item => {
          const info = item.volumeInfo;
          const isbn = info.industryIdentifiers?.find(i => i.type.includes("ISBN"))?.identifier || "";
        
          const book = {
            title: info.title || "",
            author: info.authors?.join(", ") || "",
            isbn: isbn,
            image_path: info.imageLinks?.thumbnail?.replace("http://", "https://") || "",
            description: info.description || ""
          };
        
          const card = document.createElement("div");
          card.className = "book-card";
        
          const img = document.createElement("img");
          img.src = book.image_path;
          img.alt = book.title;
          card.appendChild(img);
        
          const p = document.createElement("p");
          p.innerHTML = `<strong>${book.title}</strong> – ${book.author}`;
          card.appendChild(p);
        
          if (userRole === "employee") {
            const qtyInput = document.createElement("input");
            qtyInput.type = "number";
            qtyInput.placeholder = "Quantity";
            qtyInput.min = 1;
            qtyInput.id = `qty-${isbn}`;
            card.appendChild(qtyInput);
        
            const priceInput = document.createElement("input");
            priceInput.type = "number";
            priceInput.placeholder = "Price";
            priceInput.min = 0;
            priceInput.step = "0.01";
            priceInput.id = `price-${isbn}`;
            card.appendChild(priceInput);
        
            const button = document.createElement("button");
            button.id = `order-${isbn}`;
            button.textContent = "Order Book";
            card.appendChild(button);
        
            button.addEventListener("click", async () => {
              const quantity = Number(qtyInput.value);
              const price = Number(priceInput.value);
            
              if (!quantity || quantity <= 0 || price < 0) {
                alert("Please enter valid quantity and price");
                return;
              }
            
              const payload = {
                book: {
                  title: book.title || "",
                  author: book.author || "",
                  isbn: book.isbn || "",
                  description: book.description || "",
                  price: Number(price),
                  quantity: Number(quantity),
                  image_path: book.image_path || "",
                  category: book.category || "",
                  is_featured: book.is_featured || false
                },
                quantity: Number(quantity)
              };
            
              console.log("Checkout payload:", payload);
            
              try {
                const res = await apiFetch("/checkout-instant", {
                  method: "POST",
                  body: JSON.stringify(payload)
                });
            
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || "Order failed");
            
                alert(`Order placed! Order ID: ${data.order_id}`);
              } catch (err) {
                alert(err.message);
              }
            });
          } else {
            const loginMsg = document.createElement("p");
            loginMsg.textContent = "Login as employee to order books from manufacturer.";
            card.appendChild(loginMsg);
          }
        
          resultsDiv.appendChild(card);
        });
    
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "<p>Error fetching books.</p>";
      }
    });

  </script>

</body>
</html>
